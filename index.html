<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Christmas Experience</title>
    <meta name="description" content="The best online Christmas experience. Explore interactive 3D elements, countdowns, and virtual events worldwide!">
    <meta name="keywords" content="Christmas, Christmas Countdown, Christmas 3D, Virtual Christmas Events, Augmented Reality Christmas">
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        #canvas { display: block; }
        #greeting { text-align: center; font-size: 24px; margin-top: 20px; }
        #map { width: 100%; height: 400px; }
        .social-media { display: flex; justify-content: center; gap: 10px; margin-top: 20px; }
        .social-media a img { width: 30px; height: 30px; }
        .quiz-container { text-align: center; margin-top: 40px; }
        #quiz { font-size: 18px; }
    </style>
</head>
<body>
    <!-- 3D Christmas Tree -->
    <canvas id="canvas"></canvas>

    <h1 id="greeting">Merry Christmas!</h1>

    <!-- Map for Real-Time Events -->
    <div id="map"></div>

    <!-- Social Media Sharing -->
    <div class="social-media">
        <a href="https://twitter.com/intent/tweet?text=Merry%20Christmas!" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/Twitter_logo_2012.svg" alt="Share on Twitter" />
        </a>
        <a href="https://www.facebook.com/sharer/sharer.php?u=YOUR_WEBSITE_URL" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Share on Facebook" />
        </a>
    </div>

    <!-- Christmas Quiz -->
    <div class="quiz-container">
        <form id="quiz">
            <h3>Christmas Quiz!</h3>
            <p>Question 1: What color is Santa's suit?</p>
            <input type="radio" name="q1" value="red"> Red
            <input type="radio" name="q1" value="green"> Green
            <input type="radio" name="q1" value="blue"> Blue
            <br>
            <button type="submit">Submit Answer</button>
        </form>
    </div>

    <!-- Include Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>

    <script>
        // 3D Christmas Tree Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas') });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.ConeGeometry(5, 15, 4);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const tree = new THREE.Mesh(geometry, material);
        scene.add(tree);

        camera.position.z = 20;

        function animate() {
            requestAnimationFrame(animate);
            tree.rotation.x += 0.01;
            tree.rotation.y += 0.01;
            renderer.render(scene, camera);
        }

        animate();

        // Real-Time Event Mapping (Google Maps)
        let map;
        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 0, lng: 0 },
                zoom: 2
            });
        }

        // Add markers for events (replace with actual data)
        function addEventMarker(lat, lng, eventName) {
            new google.maps.Marker({
                position: { lat: lat, lng: lng },
                map: map,
                title: eventName
            });
        }

        // Personalized Greeting (Geolocation)
        navigator.geolocation.getCurrentPosition(function(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const greeting = `Merry Christmas from ${lat.toFixed(2)}, ${lon.toFixed(2)}!`;
            document.getElementById("greeting").innerText = greeting;
        });

        // Christmas Quiz Logic
        document.getElementById('quiz').onsubmit = function(event) {
            event.preventDefault();
            const answer = document.querySelector('input[name="q1"]:checked').value;
            if (answer === "red") {
                alert("Correct! Santa wears a red suit.");
            } else {
                alert("Oops! Try again.");
            }
        };
    </script>
</body>
</html>
